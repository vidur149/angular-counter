<!doctype HTML>
<html ng-app="scope">

<head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="theme.css ">
    <script src="https://use.edgefonts.net/maiden-orange.js"></script>
</head>

<body class="main">
    <form ng-controller="scope1">
        <div class="form-group">
            <label>input1: </label>
            <input ng-model="num1" type="number" placeholder="enter the first number">
        </div>
        <div class="form-group">
            <label>input2: </label>
            <input ng-model="num2" type="number" placeholder="enter the second number">
        </div>
    </form>
    <div ng-controller="scope2" class="cntrlr2">
        <p>the sum is {{ num1 + num2}}</p>
    </div>
</body>

</html>
